<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="header">To-Do-List</h1>
    <div class="content">
        <div class="nav">
            <button>View all projects</button>
            <button class="showDialog">Create new To Do</button>
        </div>
        <div class="toDos">
            <div class="toDosTitle">placeholder</div>
            <div class="container">
            </div>
        </div>
    </div>
    <dialog class="newToDoDialog">
        <form class="newToDoForm">
            <div>
                <label for="title">To-Do Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="description">To-Do Description:</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div>
                <label for="priority">Priority:</label>
                <select type="text" id="priority" name="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <label for="projectCheckbox">Do you want to add it to a project?</label>
                <input type="checkbox" id="projectCheckbox" name="projectCheckbox" value="no">
            </div>
            <div>
                <label for="project">Project Name:</label>
                <input type="text" id="project" name="project" disabled= true>
            </div>
            <div>
                <button class="cancel" formmethod="dialog">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="footer">The Odin Project Â©</div>
</body>
</html>
